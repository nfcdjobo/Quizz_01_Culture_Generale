<!DOCTYPE html>
<html lang="en">
    <head>
        <title>QUIZZ 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="contenaire">
            <h3 class="title">QUIZZ 01: Culture Générale</h3>
            <div class="ennoncee">Cochez les bonnes réponses:</div>
            <div class="questions">
                <div class="libelle" id="reponse-1">
                    <div class="optionnaire">Quelle est la superficie de la Côte d'Ivoire ?</div>
                    <div class="option"><input type="radio" name="reponse-1" value="462322" id="reponse-1-1"><label for="reponse-1-1"> 462 322 Km²</label></div>
                    <div class="option"><input type="radio" name="reponse-1" value="322462" id="reponse-1-2"><label for="reponse-1-2"> 322 462 Km²</label></div>
                    <div class="option"><input type="radio" name="reponse-1" value="522252" id="reponse-1-3"><label for="reponse-1-3"> 522 252 Km²</label></div>
                </div>

                <div class="libelle" id="reponse-2">
                    <div class="optionnaire">Qui fut Félix Houphouët Boigny ?</div>
                    <div class="option"><input type="radio" name="reponse-2" value="Le premier président de la république de la Côte d'Ivoire" id="reponse-2-1"><label for="reponse-2-1"> Le premier président de la république de la Côte d'Ivoire</label></div>
                    <div class="option"><input type="radio" name="reponse-2" value="Un soldat de la première guerre mondiale" id="reponse-2-2"><label for="reponse-2-2"> Un soldat de la première guerre mondiale</label></div>
                    <div class="option"><input type="radio" name="reponse-2" value="Le fondateur de Windows" id="reponse-2-3"><label for="reponse-2-3"> Le fondateur de Windows</label></div>
                </div>

                <div class="libelle" id="reponse-3">
                    <div class="optionnaire">Où est née l'écriture ?</div>
                    <div class="option"><input type="radio" name="reponse-3" value="En Egypte" id="reponse-3-1"><label for="reponse-3-1"> En Egypte</label></div>
                    <div class="option"><input type="radio" name="reponse-3" value="En Arabi Saodite" id="reponse-3-2"><label for="reponse-3-2"> En Arabi Saodite</label></div>
                    <div class="option"><input type="radio" name="reponse-3" value="Aux Etats Unis" id="reponse-3-3"><label for="reponse-3-3"> Aux Etats Unis</label></div>
                </div>

                <div class="libelle" id="reponse-4">
                    <div class="optionnaire">Qui est Hypocrate ?</div>
                    <div class="option"><input type="radio" name="reponse-4" value="Philosophe et le père de la medecine" id="reponse-4-1"><label for="reponse-4-1"> Philosophe et le père de la medecine</label></div>
                    <div class="option"><input type="radio" name="reponse-4" value="Le fondateur des hopitaux Chinois" id="reponse-4-2"><label for="reponse-4-2"> Le fondateur des hopitaux Chinois</label></div>
                    <div class="option"><input type="radio" name="reponse-4" value="Le président de croyants" id="reponse-4-3"><label for="reponse-4-3"> Le président de croyants</label></div>
                </div>

                <div class="libelle" id="reponse-5">
                    <div class="optionnaire">Quelle date marque le 07 Août 1960 ?</div>
                    <div class="option"><input type="radio" name="reponse-5" value="L'invasion de l'Ukraine par la Russie" id="reponse-5-1"><label for="reponse-5-1"> L'invasion de l'Ukraine par la Russie</label></div>
                    <div class="option"><input type="radio" name="reponse-5" value="Le bombardement atomique sur Nagasaki et Hiroshima" id="reponse-5-2"><label for="reponse-5-2"> Le bombardement atomique sur Nagasaki et Hiroshima</label></div>
                    <div class="option"><input type="radio" name="reponse-5" value="L'independance de la Côte d'Ivoire" id="reponse-5-3"><label for="reponse-5-3"> L'independance de la Côte d'Ivoire</label></div>
                </div>
                <div class="button">
                    <input type="button" id="button" value="Envoyer"/>
                </div>

                <div class="fin">
                    Bonnes réponses: <strong id="strong"></strong>
                </div>
            </div>
            
        </div>
    </body>
    <script src="./assets/javascript/script.js"></script>
</html>
